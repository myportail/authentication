apiVersion: v1
kind: Service
metadata:
  name: authservice
  namespace: {{ .Values.namespace }}
  labels:
    app: myportail
    service: authservice
spec:
  type: NodePort
  ports:
    - port: 443
      name: mariadb
      targetPort: 443
      nodePort: 30101
  selector:
    app: myportail
    service: auth
